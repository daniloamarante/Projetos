<!DOCTYPE html>
	<html>
	<head>
		<title>Novas Tags de Input- HTML 5</title>
		<meta charset="utf-8">
	
	<!-- Estilo Customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
	<script src= js/htmlshiv.js></script>
<![endif]-->
	
	</head>
	<body>
		<form>
			<!-- Novos Inputs e atributos HTML 5 -->

			<!-- Nome -->
			<label for="nome">Nome</label>
			<input type="text"  id="nome" required="" required=""><br><br>

			<!-- E-mail -->
			<label for="email">E-mail</label>
			<input type="email"  id="email" required=""><br><br>

			<!-- NÃºmero -->
			<label for="numero">Numero</label>
			<input type="number"  id="email" required="" min="5" max="10"><br><br>

			<!-- URL -->
			<label for="Url">URL</label>
			<input type="url"  id="url" required=""><br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Buscar</label>
			<input type="search"  id="pesquisa" required=""><br><br>

			<!-- Range -->
			<label for="range"></label>
			<input type="range"  id="range" required="" min="1" max="20" value="15"><br><br>

			<!-- Data -->
			<label for="data"></label>
			<input type="date"  id="data" required=""><br><br>

			<input type="submit"  value="Enviar">

		</form>
	</body>
	</html>
