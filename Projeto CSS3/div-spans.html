<!DOCTYPE html>
<html>
	<head>
		<title>Div - Spans</title>
		<meta charset="utf-8">
		<style type="text/css">
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			
			#Amarelo{
				background: yellow;
			}

			#prata{
				background: silver;
			}

			#rosa{
				background: pink;
			}

				background: gray;
				margin: 10px
			}

		
		</style>

	</head>
	
	<body>
		<div id="topo">
			<img src="imagens/amazon1.jpg" width="200">
			<ul>

				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">

				Produto 1
			</div>
			
			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>
			
		</div>
		
		<div id="Amarelo">
			Danilo
		</div>
		<div id="prata">
			de Souza
		</div>
		<div id="rosa">
			Amarante
		</div>

		
		
	</body>
</html>
